<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue.js Chatbot with AI Theme</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    /* Background and layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #app {
      display: flex;
      width: 900px;
      height: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    /* Side header */
    .side-header {
      width: 250px;
      background: rgba(0, 123, 255, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      box-sizing: border-box;
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      user-select: none;
    }
    .side-header h1 {
      margin: 0 0 10px 0;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
    }
    .side-header p {
      font-size: 1rem;
      font-weight: normal;
      line-height: 1.4;
    }
    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 0 15px 15px 0;
      overflow: hidden;
      box-shadow: inset 0 0 10px #ddd;
    }
    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 1.25rem;
      text-align: center;
      user-select: none;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      clear: both;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 0.4s forwards;
    }
    .message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .message.bot {
      background-color: #e5e5ea;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .chat-input input[type="text"]:focus {
      border-color: #007bff;
    }
    .chat-input button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="side-header">
      <h1>AI Chatbot</h1>
      <p>Powered by Vue.js<br/>Your virtual assistant</p>
    </div>
    <div class="chat-container">
      <div class="chat-header">Vue.js Chatbot</div>
      <div class="chat-messages" ref="messagesContainer">
        <div v-for="(msg, index) in messages" :key="index" :class="['message', msg.sender]">
          {{ msg.text }}
        </div>
      </div>
      <div class="chat-input">
        <input type="text" v-model="userInput" @keyup.enter="sendMessage" placeholder="Type your message..." />
        <button @click="sendMessage">Send</button>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          userInput: '',
          messages: [
            { text: 'Hello! How can I help you today?', sender: 'bot' }
          ]
        };
      },
      methods: {
        sendMessage() {
          const text = this.userInput.trim();
          if (text === '') return;
          this.messages.push({ text, sender: 'user' });
          this.userInput = '';
          this.$nextTick(() => {
            this.scrollToBottom();
            this.botReply(text);
          });
        },
        botReply(userText) {
          // Simple echo bot logic for demonstration
          setTimeout(() => {
            const reply = `You said: "${userText}"`;
            this.messages.push({ text: reply, sender: 'bot' });
            this.scrollToBottom();
          }, 1000);
        },
        scrollToBottom() {
          const container = this.$refs.messagesContainer;
          container.scrollTop = container.scrollHeight;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>

<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #a1c4fd);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        input[type=number] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
            width: 150px;
            text-align: center;
        }
        input[type=number]:focus {
            outline: none;
            box-shadow: 0 0 8px #719ece;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
        button:hover {
            background-color: #357abd;
        }
        #pattern {
            font-family: monospace;
            white-space: pre;
            font-size: 18px;
            color: #333;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function a() {
            var x = parseInt(document.getElementById("a").value);
            if (isNaN(x) || x <= 0) {
                alert("Please enter a positive number");
                return;
            }
            var pattern = "";
            for (var i = 0; i < x; i++) {
                for (var j = 0; j < x; j++) {
                    if (i == j || j == 0 || j == x - 1 || i + j == x - 1 || i == Math.floor(x / 2)) {
                        pattern += "* ";
                    } else {
                        pattern += "  ";
                    }
                }
                pattern += "\n";
            }
            var patternDiv = document.getElementById("pattern");
            patternDiv.textContent = pattern;
            patternDiv.style.opacity = 0;
            setTimeout(() => {
                patternDiv.style.animation = "fadeIn 1s ease forwards";
            }, 10);
        }
    </script>
</head>
<body>
    ENTER NUM:<input type="number" id="a" min="1" /><br />
    <button onclick="a()">Click me to print the output</button>
    <pre id="pattern"></pre>
</body>
</html>

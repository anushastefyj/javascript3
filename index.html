<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vue.js Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #app {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #00796b;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #00796b;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .weather-info {
      margin-top: 20px;
      text-align: center;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Weather App</h1>
    <input type="text" v-model="city" placeholder="Enter city name" @keyup.enter="getWeather" />
    <button @click="getWeather">Get Weather</button>
    <div class="weather-info" v-if="weather">
      <h2>{{ weather.name }}, {{ weather.sys.country }}</h2>
      <p>Temperature: {{ (weather.main.temp - 273.15).toFixed(1) }} Â°C</p>
      <p>Weather: {{ weather.weather[0].description }}</p>
      <p>Humidity: {{ weather.main.humidity }}%</p>
      <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
    </div>
    <div class="error" v-if="error">{{ error }}</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          city: '',
          weather: null,
          error: ''
        };
      },
      methods: {
        async getWeather() {
          this.error = '';
          this.weather = null;
          if (!this.city) {
            this.error = 'Please enter a city name.';
            return;
          }
          const apiKey = "86426aaabcdba24192d6c57a40ac993d"; // Replace with your actual API key
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(this.city)}&appid=${apiKey}`;
          try {
            const response = await fetch(url);
            if (!response.ok) {
              throw new Error('City not found or API error');
            }
            const data = await response.json();
            this.weather = data;
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
